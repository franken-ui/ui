<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preload" href="/fonts/Geist/Sans.woff2" as="font" type="font/woff2" crossorigin />
		<link rel="preload" href="/fonts/Geist/Mono.woff2" as="font" type="font/woff2" crossorigin />
		<link rel="stylesheet" href="/fonts/Geist/style.css" />
		<script>
			const htmlElement = document.documentElement;

			if (
				localStorage.getItem('mode') === 'dark' ||
				(!('mode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				htmlElement.classList.add('dark');
			} else {
				htmlElement.classList.remove('dark');
			}

			htmlElement.classList.add(localStorage.getItem('theme') || 'uk-theme-zinc');
		</script>
		%sveltekit.head%
	</head>
	<body class="bg-background font-geist-sans text-foreground" data-sveltekit-preload-data="hover">
		<div>%sveltekit.body%</div>
	</body>
</html>
